<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Display</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">

    <h3 class="text-center m-3" >OUTPUT</h3>

    <div class="row">
      <div class="col-sm-12 col-md-4">
        <h4 class="text-center m-3" >Cloth</h4>
        <div class="image-container">
            <img src="static/image/INPUT/pose/0.jpg" alt="Input Pose ">
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
        <h4 class="text-center m-3" >Pose</h4>
        <div class="image-container">
            <img src="static/image/INPUT/cloth/0.jpg" alt="Input Cloth ">
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
        <h4 class="text-center m-3" >TRY-ON</h4>
        <div class="image-container">
            <img src="static/image/OUTPUT/0_0.png" alt="Output "> 
        </div>
      </div>
    </div>

    <!-- <h5 class="text-center m53" ><a href="{% url 'upload_images' %}">Try On Again</a></h5> -->
    <h5 class="text-center m53" ><a href="http://127.0.0.1:8000">Try On Again</a></h5>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
